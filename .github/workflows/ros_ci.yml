name: ROS 1 Noetic CI

on:
  push:
    branches: [ ros1-noetic ]
  pull_request:
    branches: [ ros1-noetic ]

jobs:
  ros_build_test:
    runs-on: ubuntu-latest
    container:
      image: ros:noetic-ros-base
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential git wget python3-catkin-pkg python3-empy python3-nose
          # sudo might not be in the container, but action-ros-ci might need it or we assume root.
          # ros:noetic images usually run as root.

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install scikit-fuzzy numpy opencv-python

      - name: Build and Test
        uses: ros-tooling/action-ros-ci@v0.2
        with:
          target-ros1-distro: noetic
          vcs-repo-file-url: ""
          package-selection-args: --packages-select hybrid_navigation atlas_mission_control
